<index.html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartoon Shooter</title>
<style>
body { margin:0; background:#87CEEB; overflow:hidden; font-family:Arial; }
canvas { display:block; }
.menu {
  position:absolute; inset:0;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
}
button {
  padding:15px 30px;
  font-size:20px;
  margin:10px;
  border:none;
  border-radius:10px;
}
#ui button {
  position:fixed; bottom:20px;
  width:70px; height:70px;
  border-radius:50%;
}
#left { left:20px; }
#right { left:110px; }
#shoot { right:20px; background:red; color:white; }
</style>
</head>
<body>

<div id="menu" class="menu">
  <h1>ðŸŽ® Cartoon Shooter</h1>
  <button onclick="startGame()">START</button>
</div>

<div id="ui" style="display:none">
  <button id="left">â—€</button>
  <button id="right">â–¶</button>
  <button id="shoot">ðŸ”¥</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let player, bullets, enemies, score;

function startGame(){
  document.getElementById("menu").style.display="none";
  document.getElementById("ui").style.display="block";

  player={x:canvas.width/2,y:canvas.height-100,size:50};
  bullets=[]; enemies=[]; score=0;

  setInterval(spawnEnemy,1000);
  loop();
}

function spawnEnemy(){
  enemies.push({x:Math.random()*(canvas.width-40),y:-40,size:40,speed:3});
}

document.getElementById("left").ontouchstart=()=>player.x-=30;
document.getElementById("right").ontouchstart=()=>player.x+=30;
document.getElementById("shoot").ontouchstart=()=>{
  bullets.push({x:player.x+25,y:player.y});
};

function face(x,y,s,c){
  ctx.fillStyle=c;
  ctx.beginPath();
  ctx.arc(x+s/2,y+s/2,s/2,0,Math.PI*2);
  ctx.fill();
  ctx.fillStyle="black";
  ctx.fillRect(x+15,y+20,5,5);
  ctx.fillRect(x+30,y+20,5,5);
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  face(player.x,player.y,player.size,"green");

  bullets.forEach((b,i)=>{
    b.y-=8;
    ctx.fillStyle="yellow";
    ctx.fillRect(b.x,b.y,5,10);
    if(b.y<0) bullets.splice(i,1);
  });

  enemies.forEach((e,i)=>{
    e.y+=e.speed;
    face(e.x,e.y,e.size,"red");
    bullets.forEach((b,bi)=>{
      if(b.x<e.x+40 && b.y<e.y+40){
        enemies.splice(i,1);
        bullets.splice(bi,1);
        score++;
      }
    });
  });

  ctx.fillStyle="black";
